<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="secContent(content)">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .header{
                width: 100vw;
                height: 20vh;
                background: aqua;
            }
            .content{
                width: 100vw;
                height: 70vh;
                background: lightpink;
            }
            .footer{
                width: 100vw;
                height: 10vh;
                background: magenta;
            }

        </style>
    </head>
    <body>
    <div class="header">
        <h1>HEADER</h1>
    </div>
    <div class="content">
        <h1>CONTENT</h1>
        <th:block th:replace="${content}"></th:block>
    </div>
    <div class="footer">
        <h1>FOOTER</h1>
    </div>

    </body>
</th:block>
</html>
